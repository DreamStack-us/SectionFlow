name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

  example:
    name: Build Example App
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install root dependencies
        run: bun install

      - name: Build package first
        run: bun run build

      - name: Install example dependencies
        working-directory: example
        run: bun install --ignore-scripts

      - name: Setup local package for Metro
        run: |
          mkdir -p example/node_modules/@dreamstack-us/section-flow
          cp -r dist example/node_modules/@dreamstack-us/section-flow/
          cp package.json example/node_modules/@dreamstack-us/section-flow/

      - name: Install web dependencies for example
        working-directory: example
        run: bunx expo install react-dom react-native-web @expo/metro-runtime

      - name: Export example for web
        working-directory: example
        run: bunx expo export --platform web
